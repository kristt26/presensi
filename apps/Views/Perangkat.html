<div class="row">
    <!--  page header -->
    <div class="col-lg-12">
        <h1 class="page-header">Perangkat</h1>
    </div>
    <!-- end  page header -->
</div>

<div ng-init="Init()">
    <button class="btn btn-primary pull-right" title="Tambah Bidang" data-toggle="modal" data-target="#TambahPerangkat">
        <i class="fa fa-plus fa-2x"></i>
    </button>

    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    Daftar Perangkat
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nip</th>
                                    <th>Nama Pegawai</th>
                                    <th>MacAdress</th>
                                    <th width="85px">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasPerangkat">
                                    <td scope="row">{{$index+1}}</td>
                                    <td>{{item.Nip}}</td>
                                    <td>{{item.Nama}}</td>
                                    <td>{{item.MacAddress}}</td>
                                    <td>
                                        <button class="btn btn-info btn-circle pull-left" title="Update Bidang" data-toggle="modal" data-target="#UpdatePerangkat" ng-click="Selected(item)">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                        <button class="btn btn-danger btn-circle pull-right" title="Hapus Bidang" data-toggle="modal" ng-click="Delete(item)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>

</div>

<div class="modal fade" id="TambahPerangkat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Perangkat</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <select class="form-control" ng-options="item as item.Nama for item in DatasPegawai track by item.Nama" ng-model="SelectedItemPegawai"></select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nip" ng-model="SelectedItemPegawai.Nip">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="MacAddress" ng-model="DataInputPerangkat.MacAddress">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="InsertPerangkat()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UpdatePerangkat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update Perangkat</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" placeholder="Nip" ng-model="DataSelected.Nip" disabled>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nama" ng-model="DataSelected.Nama" disabled>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Mac Address" ng-model="DataSelected.MacAddress">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="UpdateDataPerangkat()">Save changes</button>
            </div>
        </div>
    </div>
</div>
