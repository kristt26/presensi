<div class="row">
    <!--  page header -->
    <div class="col-lg-12">
        <h1 class="page-header">Hari Libur</h1>
    </div>
    <!-- end  page header -->
</div>

<div ng-init="Init()">
    <button class="btn btn-primary pull-left" title="Tambah Bidang" data-toggle="modal" data-target="#TambahHariLibur">
        <i class="fa fa-plus fa-2x"></i>
    </button>

    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    Daftar Hari Libur
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Hari Libur</th>
                                    <th>Dari Tanggal</th>
                                    <th>Sampai Tanggal</th>
                                    <th width="85px">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasHariLibur">
                                    <td scope="row">{{$index+1}}</td>
                                    <td>{{item.Keterangan}}</td>
                                    <td>{{item.DariTgl|date:'dd-MM-yyyy'}}</td>
                                    <td>{{item.SampaiTgl|date:'dd-MM-yyyy'}}</td>
                                    <td>
                                        <button class="btn btn-info btn-circle pull-left" title="Update HariLibur" data-toggle="modal" data-target="#UpdateHariLibur" ng-click="Selected(item)">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                        <button class="btn btn-danger btn-circle pull-right" title="Hapus HariLibur" data-toggle="modal" ng-click="Delete(item)">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>

</div>

<div class="modal fade" id="TambahHariLibur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Hari Libur</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <label>Dari Tanggal</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="DariTgl" type="date" ng-model="DataInputHariLibur.DariTgl">
                    </div>
                    <label>Sampai Tanggal</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="SampaiTgl" type="date" ng-model="DataInputHariLibur.SampaiTgl">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Keterangan" ng-model="DataInputHariLibur.Keterangan">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="InsertHariLibur()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UpdateHariLibur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update HariLibur</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                        <label>Dari Tanggal</label>
                        <div class="form-group">
                            <input class="form-control" placeholder="DariTgl" type="date" ng-model="DataSelected.DariTgl">
                        </div>
                        <label>Sampai Tanggal</label>
                        <div class="form-group">
                            <input class="form-control" placeholder="SampaiTgl" type="date" ng-model="DataSelected.SampaiTgl">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Keterangan" ng-model="DataSelected.Keterangan">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="UpdateDataHariLibur()">Save changes</button>
            </div>
        </div>
    </div>
</div>
