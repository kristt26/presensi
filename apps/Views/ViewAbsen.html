<div class="row">
    <!--  page header -->
    <div class="col-lg-12">
        <h1 class="page-header">Bidang</h1>
    </div>
    <!-- end  page header -->
</div>

<div ng-init="Init()">
    <div class="col-md-12">
        <div class="col-md-2">
            <div class="form-group">
                <label>Dari Tanggal</label>
                <input class="form-control" type="date" ng-model="DataTanggal.DariTanggal">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Sampai Tanggal</label>
                <input class="form-control" type="date" ng-model="DataTanggal.SampaiTanggal">
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary pull-left" title="Cari Data Absen" ng-click="Cari()">
                        <i class="fa fa-search fa-2x"></i>
                    </button>
        </div>


    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <!--Collapsible Accordion Panel Group   -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Bidang
            </div>
            <div class="panel-body">
                <div ng-repeat="ItemBidang in DatasAbsen">
                    <div class="col-lg-12">
                        <div class="form-group col-sm-2">
                            <label>{{ItemBidang.NamaBidang}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!--Collapsible Accordion Panel Group   -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Pegawai
                            </div>
                            <div class="panel-body">
                                <div ng-repeat="ItemPegawai in ItemBidang.Pegawai">
                                    <div class="col-lg-12">
                                        <div class="form-group col-sm-4">
                                            <label>{{ItemPegawai.Nama}}</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <!--Collapsible Accordion Panel Group   -->
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                Absen
                                            </div>
                                            <div class="panel-body">
                                                <div class="col-lg-12">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                            <thead>
                                                                <tr>
                                                                    <th>No</th>
                                                                    <th>Tanggal Absen</th>
                                                                    <th>Jam Datang</th>
                                                                    <th>Jam Pulang</th>
                                                                    <th>Keterangan</th>
                                                                    <th width="85px">Action</th>

                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr class="odd gradeX" ng-repeat="itemAbsen in ItemPegawai.Absen">
                                                                    <td scope="row">{{$index+1}}</td>
                                                                    <td>{{itemAbsen.TglAbsen}}</td>
                                                                    <td>{{itemAbsen.JamDatang}}</td>
                                                                    <td>{{itemAbsen.JamPulang}}</td>
                                                                    <td>{{itemAbsen.Keterangan}}</td>
                                                                    <td>
                                                                        <button class="btn btn-info btn-circle pull-left" title="Update Bidang" data-toggle="modal" data-target="#UpdateBidang" ng-click="Selected(item)">
                                                                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                                                </button>
                                                                        <button class="btn btn-danger btn-circle pull-right" title="Hapus Bidang" data-toggle="modal" ng-click="Delete(item)">
                                                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                                                </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                    <!--End Collapsible Accordion Panel Group   -->
                                </div>

                            </div>

                        </div>
                    </div>
                    <!--End Collapsible Accordion Panel Group   -->
                </div>
            </div>

        </div>

    </div>
</div>
<!--End Collapsible Accordion Panel Group   -->
</div>
</div>

</div>

<div class="modal fade" id="TambahPerangkat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Perangkat</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <select class="form-control" ng-options="item as item.Nama for item in DatasPegawai track by item.Nama" ng-model="SelectedItemPegawai"></select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nip" ng-model="SelectedItemPegawai.Nip">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="MacAddress" ng-model="DataInputPerangkat.MacAddress">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="InsertPerangkat()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UpdatePerangkat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update Perangkat</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" placeholder="Nip" ng-model="DataSelected.Nip" disabled>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nama" ng-model="DataSelected.Nama" disabled>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Mac Address" ng-model="DataSelected.MacAddress">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="UpdateDataPerangkat()">Save changes</button>
            </div>
        </div>
    </div>
</div>
